<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head('>Add Project')"></head>
<body>
<div th:replace="fragments/menu::menu(${path})"></div>
<div class="container">
    <h3>Add Recipe</h3>
    <form method="post" th:action="@{/projects/project-form}" th:object="${project}">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" th:field="*{name}"
                   placeholder="Enter recipe name ..."/>
        </div>
        <div class="form-group">
            <label for="shortDescription">Short Description</label>
            <input id="shortDescription" type="text" th:field="*{shortDescription}"
                   placeholder="Enter recipe short description ..."/>
            <p th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}"
               class="errors alert alert-danger">
                Incorrect description
            </p>
        </div>
        <div class="form-group">Time to cook</label>
            <input id="timeToCook" type="text" th:field="*{timeToCook}"
                   placeholder="Enter time to cook ..."/>
            <p th:if="${#fields.hasErrors('timeToCook')}" th:errors="*{timeToCook}" class="errors alert alert-danger">
                Incorrect budget
            </p>
        </div>
        <div class="form-group">Products</label>
            <input id="products" type="text" th:field="*{products}"
                   placeholder="Enter products ..."/>
            <p th:if="${#fields.hasErrors('products')}" th:errors="*{products}" class="errors alert alert-danger">
                Incorrect budget
            </p>
        </div>
        <div class="form-group">Time to cook</label>
            <input id="timeToCook" type="text" th:field="*{timeToCook}"
                   placeholder="Enter time to cook ..."/>
            <p th:if="${#fields.hasErrors('timeToCook')}" th:errors="*{timeToCook}" class="errors alert alert-danger">
                Incorrect budget
            </p>
        </div>
        <div class="form-group">Time to cook</label>
            <input id="timeToCook" type="text" th:field="*{timeToCook}"
                   placeholder="Enter time to cook ..."/>
            <p th:if="${#fields.hasErrors('timeToCook')}" th:errors="*{timeToCook}" class="errors alert alert-danger">
                Incorrect budget
            </p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div th:replace="fragments/foot::foot"></div>
</body>
</html>
